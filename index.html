<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Hunter</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#000 url("bg.png") repeat;
        }

        /* moldura */
        .frame-outer{
            padding:5px;
            background:#52004a;
            border-radius:6px; }

        /* área visível do jogo (ratio 16:9) */
        .game-wrapper{
            width:60vw;              /* <<< ocupa parte do ecrã (auto‑responsivo) */
            aspect-ratio:16 / 9;
            background:black;
            position:relative;
            overflow:hidden;
        }

        /* iframe sempre 1280x720 — depois é escalado */
        .game-wrapper iframe{
            position:absolute;
            top:0; left:0;
            width:1280px;
            height:720px;
            border:none;
            transform-origin: top left;
        }
    </style>
</head>

<body>

<div class="frame-outer">
    <div class="game-wrapper">
        <iframe id="game" src="Web1WordHunter.html"></iframe>
    </div>
</div>

<script>
    function resizeGame(){
        const wrapper = document.querySelector(".game-wrapper");
        const iframe  = document.getElementById("game");

        // escala = largura visível / largura original
        const scale = wrapper.clientWidth / 1280;
        iframe.style.transform = `scale(${scale})`;
    }

    // corre ao abrir e ao redimensionar
    resizeGame();
    window.addEventListener("resize", resizeGame);
</script>

</body>
</html>
