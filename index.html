<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Hunter</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#000 url("bg.png") repeat;
        }

        /* moldura */
        .frame-outer{
            padding:5px;
            background:#52004a;
            border-radius:6px;
        }

        /* área visível do jogo (ratio 16:9) */
        .game-wrapper{
            width:60vw;
            aspect-ratio:16 / 9;
            background:black;
            position:relative;
            overflow:hidden;
        }

        /* iframe original 1280x720 — será escalado */
        .game-wrapper iframe{
            position:absolute;
            top:0;
            left:0;
            width:1280px;
            height:720px;
            border:none;
            transform-origin: top left;
        }
    </style>
</head>

<body>
<div class="frame-outer">
    <div class="game-wrapper">
        <iframe id="game" src="Web1WordHunter.html"></iframe>
    </div>
</div>

<audio id="bg-music" src="music.mp3" loop></audio>

<script>
    function resizeGame(){
        const wrapper = document.querySelector(".game-wrapper");
        const iframe  = document.getElementById("game");

        const scale = wrapper.clientWidth / 1280;
        iframe.style.transform = `scale(${scale})`;
    }

    resizeGame();
    window.addEventListener("resize", resizeGame);


    const iframe = document.getElementById("game");
    iframe.setAttribute("tabindex", "0");

    iframe.addEventListener("load", () => {
        iframe.contentWindow.focus();
        playMusic()
    });

    iframe.addEventListener("click", () => {
        iframe.contentWindow.focus();
        playMusic()
    });

    function playMusic(){
        const music = document.getElementById("bg-music");
        if(music.paused){
            music.volume = 0.10; 
            music.play().catch(e => {
                console.warn("Não foi possível tocar a música automaticamente:", e);
            });
        }
    }
</script>

</body>
</html>
