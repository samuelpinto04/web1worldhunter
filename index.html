<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Hunter</title>

    <style>
        /* Fundo tilled (repete) — mete aqui a tua imagem */
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#000 url("bg.png") repeat;
        }

        /* moldura exterior (cinza) */
        .frame-outer{
            padding:5px;
            background:#52004a;
            border-radius:6px;
        }



        /* tamanho VISUAL do jogo */
        .game-wrapper{
            width:960px;              /* 75% do original */
            aspect-ratio:16/9;
            background:black;
            overflow:hidden;
            position:relative;
        }

        /* iframe mantém 1280x720 mas é escalado */
        .game-wrapper iframe{
            width:1280px;
            height:720px;
            border:none;
            transform: scale(0.75);    /* muda para 0.6 / 0.8 se quiseres */
            transform-origin: top left;
        }
    </style>
</head>

<body>

<div class="frame-outer">
    <div class="frame-inner">
        <div class="game-wrapper">
            <iframe src="Web1WordHunter.html"></iframe>
        </div>
    </div>
</div>

</body>
</html>
